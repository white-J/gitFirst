<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和鱼妹在一起?天</title>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script language="javascript">
        var biryear = 2015; //prompt('请输入你的出生年份', '1980');
        var birmonth = 5; //prompt('请输入你的出生月份', '5');
        var birday = 14; //prompt('请输入你的出生日', '30');
        var year = new Date();
        var getyear = year.getYear();
        TMonth = new Array('Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec');
        nowMonth = birmonth - 1;
        bmonth = TMonth[nowMonth];
        var timerid;
        var timerRunning = false;
        var today = new Date();
        var startday = new Date();
        var enday = new Date();
        var minPerDay = 0;
        var secsLeft = 0;
        var secsRound = 0;
        var secsRemain = 0;
        var minLeft = 0;
        var minRound = 0;
        var minRemain = 0;
        var timeRemain = 0;
        function showtime() {
            startday = new Date("" + bmonth + " " + birday + ", " + biryear + " 00:00 EDT");
            startday.setYear("" + biryear + "");
            today = new Date();
            secsPerDay = 1000;
            minPerDay = 60 * 1000;
            hoursPerDay = 60 * 60 * 1000;
            PerDay = 24 * 60 * 60 * 1000;
            secsLeft = (today.getTime() - startday.getTime()) / minPerDay;
            secsRound = Math.round(secsLeft);
            secsRemain = secsLeft - secsRound;
            secsRemain = (secsRemain < 0) ? secsRemain = 60 - ((secsRound - secsLeft) * 60) : secsRemain = (secsLeft - secsRound) * 60;
            secsRemain = Math.round(secsRemain);
            minLeft = ((today.getTime() - startday.getTime()) / hoursPerDay);
            minRound = Math.round(minLeft);
            minRemain = minLeft - minRound;
            minRemain = (minRemain < 0) ? minRemain = 60 - ((minRound - minLeft) * 60) : minRemain = ((minLeft - minRound) * 60);
            minRemain = Math.round(minRemain - 0.495);
            hoursLeft = ((today.getTime() - startday.getTime()) / PerDay);
            hoursRound = Math.round(hoursLeft);
            hoursRemain = hoursLeft - hoursRound;
            hoursRemain = (hoursRemain < 0) ? hoursRemain = 24 - ((hoursRound - hoursLeft) * 24) : hoursRemain = ((hoursLeft - hoursRound) * 24);
            hoursRemain = Math.round(hoursRemain - 0.5);
            daysLeft = ((today.getTime() - startday.getTime()) / PerDay);
            daysLeft = (daysLeft - 0.5);
            daysRound = Math.round(daysLeft);
            daysRemain = daysRound;
            day_rem = " 天 ";
            hour_rem = " 小时 ";
            min_rem = " 分 ";
            sec_rem = " 秒";
            timeRemain = daysRemain + day_rem + hoursRemain + hour_rem + minRemain + min_rem + secsRemain + sec_rem;

            $(".days").html(daysRemain);
            $(".hours").html(hoursRemain+12);
            $(".mins").html(minRemain);
            $(".seconds").html(secsRemain);
            timerid = setTimeout(function () {
                showtime();
            }, 1000);
            $("title").html('和鱼妹在一起'+ daysRemain +'天'); 
            timerRunning = true;
        }
    </script>
    <style>
        #showTime{
            width: 100%;
            margin-top: 25%;
        }
        #showTime p{
            width: 100%;
            text-align: center;
        }
        #showTime p b{
            font-size: 4rem;
        }
        #showTime p i{
            font-style: normal;
            font-size: 2rem;
        }
    </style>
</head>

<body onload="showtime()">
    <div class="main">
        <div id="showTime">
            <p>
                <b style="color: #ff8192" class="days"></b><i>天</i>
            </p>
            <p>
                <b style="color: #64bfff" class="hours"></b><i>小时</i>
            </p>
            <p>
                <b style="color: #ffe484" class="mins"></b><i>分钟</i>
            </p>
            <p>
                <b style="color: #70ff93" class="seconds"></b><i>秒</i>
            </p>
        </div>
    </div>




</body>
</html>
